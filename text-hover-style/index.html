<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text hover</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="text.png" />
  </head>
  <body>
    <!-- data-text - attribute is used to store custom data private to the page or application. -->
    <!-- The data-* attribute gives us the ability to embed custom data attributes on all HTML elements. -->
    <ul class="list">
      <li class="list-item">
        <span class="text" data-text="PASAULIU">PASAULIU</span>
      </li>
      <li class="list-item" data-text="NETIKIU">NETIKIU</li>
      <li class="list-item" data-text="PASAKA">PASAKA</li>
      <li class="list-item" data-text="TIKIU">TIKIU</li>
    </ul>
  </body>
</html>
